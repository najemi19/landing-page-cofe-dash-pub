/* تبديل اللغة وتعبئة الصفحة */
function setLang(lang){
  const t = content[lang];
  // Hero
  document.getElementById("hero-title").textContent = t.heroTitle;
  document.getElementById("hero-desc").textContent = t.heroDesc;
  // Features
  const feats = document.getElementById("features");
  feats.innerHTML = "";
  t.features.forEach(f=>{
    const div = document.createElement("div");
    div.className="feature";
    div.textContent=f;
    feats.appendChild(div);
  });
  // Pricing
  document.getElementById("pricing-title").textContent = t.pricingTitle;
  ["local","regional","global"].forEach(type=>{
    document.getElementById(`${type}-title`).textContent = t.pricing[type].title;
    document.getElementById(`${type}-price`).textContent = t.pricing[type].price;
    const list = document.getElementById(`${type}-features`);
    list.innerHTML = "";
    t.pricing[type].features.forEach(f=>{
      const li = document.createElement("li");
      li.textContent = f;
      list.appendChild(li);
    });
    document.getElementById(`${type}-cta`).textContent = t.pricing[type].cta;
  });
  // Testimonials
  renderTestimonials(lang);
  // Contact form
  document.getElementById("cta-title").textContent = t.ctaTitle;
  document.getElementById("name").placeholder = t.placeholders[0];
  document.getElementById("phone").placeholder = t.placeholders[1];
  document.getElementById("email").placeholder = t.placeholders[2];
  document.getElementById("business").placeholder = t.placeholders[3];
  document.getElementById("cta-button").textContent = t.ctaButton;
  // Contact section
  document.getElementById("contact-title").textContent = t.contactTitle;
  document.getElementById("contact-desc").textContent = t.contactDesc;
  document.getElementById("contact-address").textContent = t.contactAddress;
  const telLink = document.getElementById("contact-phone");
  telLink.textContent = t.contactPhone;
  telLink.href = "tel:" + t.contactPhone.replace(/\s+/g,'').replace(/^\+/, '');
  const mailLink = document.getElementById("contact-email");
  mailLink.textContent = t.contactEmail;
  mailLink.href = "mailto:" + t.contactEmail;
  document.getElementById("contact-map").src = t.contactMap;
  // WhatsApp button
  const wa = document.getElementById("whatsapp-button");
  wa.title = t.whatsappTitle;
  const waDigits = t.whatsappNumber.replace(/\D+/g,''); // keep digits
  wa.href = "https://wa.me/" + waDigits;
  // Footer
  document.getElementById("footer-text").textContent = t.footer;
  // Dir/Lang
  document.documentElement.lang = lang;
  document.documentElement.dir = lang === "ar" ? "rtl" : "ltr";
}

/* سلايدر الشهادات بتأثير Fade + نقاط */
let currentSlide = 0;
let autoTimer = null;

function renderTestimonials(lang){
  const t = content[lang];
  document.getElementById("testimonials-title").textContent = t.testimonialsTitle;

  const slider = document.getElementById("testimonials-slider");
  const dotsContainer = document.getElementById("dots-container");
  slider.innerHTML = "";
  dotsContainer.innerHTML = "";

  t.testimonials.forEach((item, index)=>{
    const card = document.createElement("div");
    card.className = "testimonial-card" + (index===0 ? " active" : "");
    card.innerHTML = `
      <img src="${item.img}" alt="${item.name}" style="width:70px;height:70px;border-radius:50%;object-fit:cover;margin-bottom:10px;">
      <p style="font-style:italic;margin:0 0 10px">"${item.text}"</p>
      <p style="font-weight:bold;margin:0">${item.name}</p>
    `;
    slider.appendChild(card);

    const dot = document.createElement("span");
    if(index===0) dot.style.background = "#0fb5a7";
    dot.addEventListener("click", ()=>{ goToSlide(index); });
    dotsContainer.appendChild(dot);
  });

  currentSlide = 0;
  restartAutoPlay();
}

function updateSlider(){
  const cards = document.querySelectorAll(".testimonial-card");
  const dots = document.querySelectorAll("#dots-container span");
  cards.forEach((card, idx)=>{ card.classList.toggle("active", idx === currentSlide); });
  dots.forEach((dot, idx)=>{ dot.style.background = idx === currentSlide ? "#0fb5a7" : "#ccc"; });
}

function goToSlide(n){
  const total = document.querySelectorAll(".testimonial-card").length;
  currentSlide = (n + total) % total;
  updateSlider();
  restartAutoPlay();
}

function nextSlide(){ goToSlide(currentSlide + 1); }
function prevSlide(){ goToSlide(currentSlide - 1); }

function restartAutoPlay(){
  if(autoTimer) clearInterval(autoTimer);
  autoTimer = setInterval(nextSlide, 5000);
}

// أزرار التنقل
document.getElementById("prev-btn").addEventListener("click", prevSlide);
document.getElementById("next-btn").addEventListener("click", nextSlide);

});
